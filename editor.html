<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notícias</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>O Diário</h1>
            <nav>
                <a href="index.html">Notícias</a>
                <a href="editor.html" class="active">Editor</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Adicionar Notícia</h2>
        <form class="editor-form">
            <label for="newsTitle">Título:</label>
            <input type="text" id="newsTitle">
            <label for="newsContent">Conteúdo:</label>
            <textarea id="newsContent"></textarea>
            <label for="newsImage">Imagem:</label>
            <input type="file" id="newsImage" accept="image/*">
            <button type="button" class="save-news-btn">Salvar Notícia</button>
            <button type="button" class="clear-form-btn">Limpar</button>
        </form>
        <h2>Notícias Existentes</h2>
        <div id="editorNewsList" class="news-list"></div>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeEditModal" class="close">×</span>
            <label for="editTitle">Título:</label>
            <input type="text" id="editTitle">
            <label for="editContent">Conteúdo:</label>
            <textarea id="editContent"></textarea>
            <label for="editImage">Imagem:</label>
            <input type="file" id="editImage" accept="image/*">
            <button type="button" class="save-edit-btn">Salvar Edição</button>
            <button type="button" class="cancel-edit-btn">Cancelar</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
